<html>
<head>
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
</head>
<body>

<a-scene id="scene" fog="0" background="color: #FAFAFA"
         environment="preset: default; ground: flat; groundTexture: walkernoise;">

    <!-- ASSETS -->
    <a-assets>

        <img id="cube-texture" src="images/floor_2.jpg">

        <!-- Textures on the POOL-BALLS -->
        <img id="01-yellow" src="images/01-yellow.jpg" alt="texture-image">
        <img id="02-blue" src="images/02-blue.jpg" alt="texture-image">
        <img id="03-red" src="images/03-red.jpg" alt="texture-image">
        <img id="04-purple" src="images/04-purple.jpg" alt="texture-image">
        <img id="05-orange" src="images/05-orange.jpg" alt="texture-image">
        <img id="06-green" src="images/06-green.jpg" alt="texture-image">
        <img id="07-red" src="images/07-red.jpg" alt="texture-image">
        <img id="08-black" src="images/08-black.jpg" alt="texture-image">
        <img id="orange02" src="images/orange-02.png" alt="texture-image">
        <img id="blue02" src="images/blue-02.png" alt="texture-image">
        <img id="red02" src="images/red-02.png" alt="texture-image">
        <img id="dark-blue02" src="images/dark-blue-02.png" alt="texture-image">
        <img id="green02" src="images/green-02.png" alt="texture-image">
        <img id="dark-red02" src="images/dark-red-02.png" alt="texture-image">
        <img id="yellow02" src="images/yellow-02.png" alt="texture-image">

        <img id="cue01" src="images/cue.jpg" alt="texture-image">y
    </a-assets>

    <!-- THE FLOOR BOX  -->
    <a-box id="ground" scale="363 5 200"  position="-1.632 -2.458 -2.149"
           rotation="0 0 0" color="#4CC3D9"
           material="src: #cube-texture">
    </a-box>

    <!-- BOXES 1 to 4 ARE THE SIDES OF THE TABLE -->
    <a-box id="box1" scale="339.391 8.340 3.336"  position="-0.315 4.079 -100.256"
           rotation="0 0 0" color="#000000">
    </a-box>

    <a-box id="box2" scale="351.215 8.370 3.348"  position="3.984 4.079 98.979"
           rotation="0 0 0" color="#000000">
    </a-box>

    <a-box id="box3" scale="199.7 8.370 3.348"  position="-180.695 4.079 -0.828"
           rotation="0 90 0" color="#000000">
    </a-box>

    <a-box id="box4" scale="202.400 8.370 3.358"  position="180.695 4.079 -0.828"
           rotation="0 90 0" color="#000000">
    </a-box>


    <!-- 1 to 15 SPHERES  -->
    <a-sphere id="ball-1" scale="5 5 5" position="42.24181 9.5 -24.01345" rotation="0 -178.60068502479484 0" radius="2" material="src:#01-yellow"></a-sphere>

    <a-sphere id="ball-2" rotation="0 -24.314609951966748 0" scale="5 5 5" position="-3.14647 9.5 -78.86998" radius="2" material="src:#02-blue"></a-sphere>

    <a-sphere id="ball-3" rotation="0 48.4584784809845 0" scale="5 5 5" position="-75.285 9.5 65.67788" radius="2" material="src:#03-red"> </a-sphere>

    <a-sphere id="ball-4" rotation="0 -43.28466959095317 0" scale="5 5 5" position="-119.75656 9.5 -56.53916" radius="2" material="src:#04-purple"> </a-sphere>

    <a-sphere id="ball-5" rotation="0 -166.3651713097761 0" scale="5 5 5" position="66.98935 9.5 -77.16064" radius="2" material="src:#05-orange"> </a-sphere>

    <a-sphere id="ball-6" scale="5 5 5" position="-99.98356 9.5 15.19177" radius="2" material="src:#06-green"> </a-sphere>

    <a-sphere id="ball-7" rotation="0 28.414122976127786 0" scale="5 5 5" position="-139.47336 9.5 55.53615" radius="2" material="src:#07-red"> </a-sphere>

    <a-sphere id="ball-8" scale="5 5 5" position="-152.86029 9.5 1.77569" radius="2" material="src:#08-black"> </a-sphere>

    <a-sphere id="ball-9" rotation="0 157.64246183670446 0" scale="5 5 5" position="138.93207 9.5 68.5599" radius="2" material="src:#yellow02"></a-sphere>

    <a-sphere id="ball-10" rotation="-179.9998479605043 49.14087121498532 -179.9998479605043" scale="5 5 5" position="73.82917 9.49997 82.2618" radius="2" material="src:#blue02"></a-sphere>

    <a-sphere id="ball-11" rotation="0 42.20063344256565 0" scale="5 5 5" position="-6.854 9.5 50.439" radius="2" material="src:#red02"></a-sphere>

    <a-sphere id="ball-12" rotation="179.9998479605043 -24.155327684920376 179.9998479605043" scale="5 5 5" position="104.74028 9.49996 -23.15814" radius="2" material="src:#dark-blue02"></a-sphere>

    <a-sphere id="ball-13" rotation="179.9998479605043 -2.28953934934277 179.9998479605043" scale="5 5 5" position="52.7918 9.5 15" radius="2" material="src:#orange02" ></a-sphere>

    <a-sphere id="ball-14" scale="5 5 5" position="40 9.5 -54" radius="2" material="src:#green02" animation="property: position; to: -15.420 9.5 -17.537 dur: 1500.000; easing: easeInOutQuad;" ></a-sphere>

    <a-sphere id="ball-15" rotation="-179.9998479605043 -13.135057453374124 -179.9998479605043" scale="5 5 5" position="139 9.5 -69.48652" radius="2" material="src:#dark-red02" ></a-sphere>
    
    <a-sphere id="ball-16" scale="5 5 5" position="40 9.5 -54" radius="2" color="white" animation="property:position; to: -44.090 9.5 -18; dur: 2000.000; easing: easeInOutQuad;"></a-sphere>

    <a-sphere id="ball-black" scale="5 5 5" position="154.37992 9.5 21.14832" radius="2" color="black"></a-sphere>


    <!-- POOL CUE SHAPE -->

    <a-cylinder id="cue" scale="1 105.03091 1" rotation="-0.16214705602202298 90.02 90.5"
                geometry="radius: 2; primitive: cone; radiusBottom: 2.5; radiusTop: 0.5"
                position="-171.38431 1.25198 -2.48478" radius="0.5" height="1.5" color="#FFC65D" material="src:#cue01">
    </a-cylinder>

    <a-cylinder id="cue02" scale="1 105.03091 1" rotation="-0.16214705602202298 45.781619662133295 90.49982965650379"
                geometry="radius: 2; primitive: cone; radiusBottom: 2.5; radiusTop: 0.5"
                position="103.0465 1.25198 17.61809" radius="0.5" height="1.5" color="#FFC65D" material="src:#cue01">
    </a-cylinder>
</a-scene>
</body>
</html>
