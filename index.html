<html>
<head>
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
</head>
<body>

<a-scene id="scene" fog="0" background="color: #FAFAFA"
         environment="preset: default; ground: flat; groundTexture: walkernoise;">

    <!-- ASSETS -->
    <a-assets>

        <img id="cube-texture" src="images/floor_2.jpg">


        <img id="01-yellow" src="images/01-yellow.jpg" alt="texture-image">
        <img id="02-blue" src="images/02-blue.jpg" alt="texture-image">
        <img id="03-red" src="images/03-red.jpg" alt="texture-image">
        <img id="04-purple" src="images/04-purple.jpg" alt="texture-image">
        <img id="05-orange" src="images/05-orange.jpg" alt="texture-image">
        <img id="06-green" src="images/06-green.jpg" alt="texture-image">
        <img id="07-red" src="images/07-red.jpg" alt="texture-image">
        <img id="08-black" src="images/08-black.jpg" alt="texture-image">
        <img id="orange02" src="images/orange-02.png" alt="">
        <img id="blue02" src="images/blue-02.png" alt="">
        <img id="red02" src="images/red-02.png" alt="">
        <img id="dark-blue02" src="images/dark-blue-02.png" alt="">
        <img id="green02" src="images/green-02.png" alt="">
        <img id="dark-red02" src="images/dark-red-02.png" alt="">
        <img id="yellow02" src="images/yellow-02.png" alt="">
    </a-assets>

    <!-- THE FLOOR BOX  -->
    <a-box id="ground" scale="363 5 200"  position="-1.632 -2.458 -2.149"
           rotation="0 0 0" color="#4CC3D9"
           material="src: #cube-texture">
    </a-box>

    <!-- BOXES 1 to 4 ARE THE SIDES OF THE TABLE -->
    <a-box id="box1" scale="339.391 8.340 3.336"  position="-0.315 4.079 -100.256"
           rotation="0 0 0" color="#000000">
    </a-box>

    <a-box id="box2" scale="351.215 8.370 3.348"  position="3.984 4.079 98.979"
           rotation="0 0 0" color="#000000">
    </a-box>

    <a-box id="box3" scale="199.7 8.370 3.348"  position="-180.695 4.079 -0.828"
           rotation="0 90 0" color="#000000">
    </a-box>

    <a-box id="box4" scale="202.400 8.370 3.358"  position="180.695 4.079 -0.828"
           rotation="0 90 0" color="#000000">
    </a-box>


    <!-- 1 to 15 SPHERES  -->
    <a-sphere id="ball-1" scale="5 5 5" position="-102.600 9.5 -66.030" rotation="0 -45 0" radius="2" material="src:#01-yellow"></a-sphere>

    <a-sphere id="ball-2" scale="5 5 5" position="-139.489 9.5 56.030" radius="2" material="src:#02-blue"></a-sphere>

    <a-sphere id="ball-3" scale="5 5 5" position="-139.489 9.5 26.030" radius="2" material="src:#03-red"> </a-sphere>

    <a-sphere id="ball-4" scale="5 5 5" position="-110.489 9.5 12.030" radius="2" material="src:#04-purple"> </a-sphere>

    <a-sphere id="ball-5" scale="5 5 5" position="-100.489 9.5 12.030" radius="2" material="src:#05-orange"> </a-sphere>

    <a-sphere id="ball-6" scale="5 5 5" position="-110.489 9.5 22.030" radius="2" material="src:#06-green"> </a-sphere>

    <a-sphere id="ball-7" scale="5 5 5" position="-120.489 9.5 33.030" radius="2" material="src:#07-red"> </a-sphere>

    <a-sphere id="ball-8" scale="5 5 5" position="-135.489 9.5 18.030" radius="2" material="src:#08-black"> </a-sphere>

    <a-sphere id="ball1" scale="5 5 5" position="0 9.5 -5" radius="2" color="#EF2D5E"></a-sphere>

    <a-sphere id="ball2" scale="5 5 5" position="15 9.5 -50" radius="2" color="yellow">5</a-sphere>

    <a-sphere id="ball3" scale="5 5 5" position="25 9.5 -15" radius="2" color="blue"></a-sphere>

    <a-sphere id="ball4" scale="5 5 5" position="50 9.5 -20" radius="2" color="green"></a-sphere>

    <a-sphere id="ball5" scale="5 5 5" position="50 9.5 50" radius="2" color="white"></a-sphere>

    <a-sphere id="ball6" scale="5 5 5" position="20 9.5 30" radius="2" color="orange"></a-sphere>

    <a-sphere id="ball9" scale="5 5 5" position="95.005 9.5 70" radius="2" material="src:#yellow02"></a-sphere>

    <a-sphere id="ball10" scale="5 5 5" position="88.005 9.5 70" radius="2" material="src:#blue02"></a-sphere>

    <a-sphere id="ball11" scale="5 5 5" position="80.005 9.5 60" radius="2" material="src:#red02"></a-sphere>

    <a-sphere id="ball12" scale="5 5 5" position="88.005 9.5 25" radius="2" material="src:#dark-blue02"></a-sphere>

    <a-sphere id="ball13" scale="5 5 5" position="30 9.5 15" radius="2" material="src:#orange02" ></a-sphere>

    <a-sphere id="ball14" scale="5 5 5" position="40 9.5 15" radius="2" material="src:#green02" ></a-sphere>

    <a-sphere id="ball15" scale="5 5 5" position="50 9.5 15" radius="2" material="src:#dark-red02" ></a-sphere>
</a-scene>
</body>
</html>
