<a-scene id="scene" fog="density: 0; color: #ff3e3e; far: 92; near: 1; type: linear" background="color: #FAFAFA"
         environment="preset: default; ground: flat; groundTexture: walkernoise;">

    <a-assets>
        <img id="cube-texture" src="images/floor.jpg">
    </a-assets>

    <a-box id="ground" scale="363 5 200"  position="-1.632 -2.458 -2.149"
           rotation="0 0 0" color="#4CC3D9"
           material="src: #cube-texture">
    </a-box>

    <a-box id="box1" scale="339.391 8.340 3.336"  position="-0.315 4.079 -100.256"
           rotation="0 0 0" color="#000000">
    </a-box>

    <a-box id="box2" scale="351.215 8.370 3.348"  position="3.984 4.079 98.979"
           rotation="0 0 0" color="#000000">
    </a-box>

    <a-box id="box3" scale="199.7 8.370 3.348"  position="-180.695 4.079 -0.828"
           rotation="0 90 0" color="#000000">
    </a-box>

    <a-box id="box4" scale="202.400 8.370 3.358"  position="180.695 4.079 -0.828"
           rotation="0 90 0" color="#000000">
    </a-box>

     <a-sphere id="ball1" scale="5 5 5" position="0 5.783 -5" radius="1.25" color="#EF2D5E"></a-sphere>

    <a-sphere id="ball2" scale="5 5 5" position="15 5.947 -50" radius="1.25" color="yellow">5</a-sphere>

    <a-sphere id="ball3" scale="5 5 5" position="25 5.947 -15" radius="1.25" color="blue"></a-sphere>

    <a-sphere id="ball4" scale="5 5 5" position="50 5.947 -20" radius="1.25" color="green"></a-sphere>

    <a-sphere id="ball5" scale="5 5 5" position="50 5.947 50" radius="1.25" color="white"></a-sphere>

    <a-sphere id="ball6" scale="5 5 5" position="20 5.947 30" radius="1.25" color="orange"></a-sphere>
